<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="gridcontainer">
        <div class="sidebar">
            <div class="dashicon">
                <img src="dashicon.jpg">Dashboard
            </div>
            <div class="navigation">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>Tasks</li>
                    <li>History</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="topbar">
            <div class="searchbar">
                <div class="search">
                    <img src="searchicon.jpg">
                    <input type="text" class="searchfield" size="40">
                </div>
                <img src="notificationicon.jpg" class="notification">
                <div class="username">Username Placeholder</div>
            </div>
            <div class="buttonbar">
                <img src="pfp.jpg">
                <div class="hellomessage">
                    <div class="hithere">Hi there,</div>
                    <div class="user">Name(@Username)</div>
                </div>
                <button type="button" class="new">New</button>
                <button type="button" class="upload">Upload</button>
                <button type="button" class="share">Share</button>
            </div>
        </div>
        <div class="contentbar">
            <div class="projectbar">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcementbar">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
